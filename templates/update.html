{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
<div class="container my-4">
  <h2>Update TODO</h2>
  <form action='/update/{{todo.sno}}' method='POST' >
    <div class="mb-3">
      <label for="title" class="form-label">TITLE</label>
      <input type="text" class="form-control" name='title' id="title" value="{{todo.title}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">DESCRIPTION</label>
      <input type="text" class="form-control" name='desc' value="{{todo.desc}}" id="desc">
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

    


{% endblock body%}
